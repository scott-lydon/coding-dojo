<html>
    <body>
        <div id='background'>
            <div id='character' style='position: absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>
        <script type="text/javascript">
          var leftValue = 450, topValue = 100;

          function update() {
              document.getElementById("character").style.left = leftValue+"px";
              document.getElementById("character").style.top = topValue+"px";
          }

          function verifyWithin(original, offset, min=0, max=500) {
            var newPlacement = original + offset
            if (newPlacement < max && newPlacement > min) {
                return newPlacement
            } else { 
                return original
            }
          }

          document.onkeydown = function(e){
              console.log(e);
              if(e.keyCode == 37) {
                  leftValue = verifyWithin(leftValue, -10);
              }
              else if (e.keyCode == 39) {
                  leftValue = verifyWithin(leftValue, 10);
              }
              else if (e.keyCode == 40) {
                  topValue = verifyWithin(topValue, 10);
              }
              else if (e.keyCode == 38) {
                  topValue = verifyWithin(topValue, -10);
              }
              update();
          }
        </script>
    </body>
</html>
