<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <div>
                <label for='first_name'>First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div>
                <label for='last_name'>Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="passwordConfirm">Password Confirmation</label>
                <input type="password" id="passwordConfirm" name="password">
            </div>
            <div>
                <label for="dob">Date of birth</label>
                <input type = "date" id='dob' name="dob"></input>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="decline">Prefer not to say</label>
                <input type="radio" id="decline" name="gender" value="decline">
            </div>
            <div>
                <label for="shortDescription">A short description about yourself</label>
            </div>
            <div>
                <textarea name="description"></textarea>
            </div>
            <div>
                <label for="favoriteLanguage">Favorite Language</label>
                <select name="favoriteLanguage">
                    <option value="Javascript">Javascript</option>
                    <option value="Swift">Swift</option>
                    <option value="Objective-C">Objective C</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
